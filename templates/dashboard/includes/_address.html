{% load format_address from i18n_address_tags %}
{% load staticfiles %}

<div class="address">
	<div class="formatted-address">
    {{address.first_name}} {{address.last_name}}
    {{address.street_address_1}}
  </div>
	{% if address.phone %}
		<div>
			<svg data-src="{% static "dashboard/images/phone.svg" %}" width="14" height="14" />
			<a href="tel:{{ address.phone }}">
				{{ address.phone }}
			</a>
		</div>
	{% endif %}
</div>
