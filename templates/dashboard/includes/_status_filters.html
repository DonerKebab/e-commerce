{% load i18n %}
{% load materializecss %}

<div class="card">

      {{ form|materializecss:"s12 m6" }}
      <div class="col s12 m6">
        <button type="submit" class="btn bwaves-effect waves-light btn--inline">
          {% trans "Filter" context "Status filter action" %}
        </button>
        <a href="{% url 'lazada:sync-lazada-orders'%}" class="btn btn-flat">Đồng bộ Lazada</a>
      </div>
    </div>
  </form>
</div>
